<div class="container-fluid">
    <div class="row">
      <div class="col-xl-6 mb-4" *ngFor="let vehicle of vehicles">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="ms-3">
                  <p class="fw-bold mb-1">Placa: {{vehicle.linces_plate}}</p>
                  <p class="text-muted mb-0">Marca: {{vehicle.mark}}</p>
                  <p class="text-muted mb-0">Modelo: {{vehicle.model}}</p>
                  <p class="text-muted mb-0">Año: {{vehicle.year}}</p>
                  <p class="text-muted mb-0">Color: {{vehicle.colour}}</p>
                  <p class="text-muted mb-0">Tipo de Vehículo: {{vehicle.type_Vehicle}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer border-0 bg-body p-2 d-flex justify-content-around">
            <a [routerLink]="['vehicleDetails', vehicle.linces_plate]" class="btn btn-link m-0 text-reset" role="button">
              Detalles del Vehículo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
