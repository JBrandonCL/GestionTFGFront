<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://e7.pngegg.com/pngimages/72/610/png-clipart-computer-icons-management-business-school-login-business-company-people.png"style="width: 185px; opacity: 0.5;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Inicio de sesion</h4>
                  </div>
  
                  <form [formGroup]="LoginForm" (ngSubmit)="submit()">
                    <p>Porfavor inicia sesion en tu cuenta</p>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="userNameOrEmail">Username or Email</label>
                      <input type="text" id="userNameOrEmail" class="form-control" placeholder="Usuario o Email" formControlName= "userNameOrEmail"/>
                      <div class="mt-3" *ngIf="LoginForm.get('userNameOrEmail')?.touched">
                        <span *ngIf="LoginForm.get('userNameOrEmail')?.hasError('required')" class="alert alert-danger">
                          (Es necesario proprocionar un usuario o email)
                        </span>
                      </div>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control" formControlName= "password"/>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button  [type]="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                        in</button>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" [routerLink]="'/register'">Create new</button>
                    </div>
                  </form>
                  <div *ngIf="erros" class="alert alert-danger" role="alert">
                    {{ erros }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
